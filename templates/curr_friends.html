{% extends 'base.html' %}

{% block content %}
<head>
    <h1>My Friends</h1>
</head>

<body>

    <table>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username (link)</th>
        
        {% for line in friendlist %}
        <tr>
            <td>{{line.fname}}</td>
            <td>{{line.lname}}</td>
            <td><a href="/user/{{ line.username }}">{{ line.username }}</a></td>
        </tr>
        {% endfor %}
    </table>

    <br>


</body>

{% endblock %}
